<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="header">
      <a href="https://innopolis.university/"
        ><img
          class="header__logo"
          src="img/logo.png"
          alt="innopolise-university"
      /></a>
      <span class="header__title">PCS Frontend</span>
      <a class="header__registration" href="registration.html">Регистрация</a>
      <a class="header__sign-in" href="index.html">Вход</a>
    </header>
    <form class="form">
      <span class="form-title">Регистрация</span>
      <label class="label-email" for="email">Email</label>
      <input
        class="input-email"
        id="email"
        name="email"
        type="email"
        placeholder="Введите email"
      />
      <label class="label-password" for="password-1">Пароль</label>
      <input
        class="input-password"
        id="password-1"
        name="password"
        type="password"
        placeholder="Введите пароль"
      />
      <label class="label-password-confirm" for="password-2"
        >Подтверждение пароля</label
      >
      <input
        class="input-password-confirm"
        id="password-2"
        name="password"
        type="password"
        placeholder="Подтвердите пароль"
      />
      <span class="radio-title">Пол</span>
      <div class="radio">
        <input id="radio-1" name="gender" type="radio" value="Мужчина" />
        <label for="radio-1">Мужчина</label>
      </div>
      <div class="gap">
        <div class="radio">
          <input id="radio-2" name="gender" type="radio" value="Женщина" />
          <label for="radio-2">Женщина</label>
        </div>
      </div>
      <label class="label-textarea" for="textarea">О себе</label>
      <textarea
        class="textarea"
        id="textarea"
        name="textarea"
        placeholder="Расскажите о себе..."
      ></textarea>
      <div class="second-gap">
        <div class="input-container">
          <input id="checkbox" name="checkbox" type="checkbox" />
          <label for="checkbox">Я согласен получать обновления на почту</label>
        </div>
      </div>
      <div class="button-box">
        <button class="button">Регистрация</button>
      </div>
    </form>
  </body>
</html>
