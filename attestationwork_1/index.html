<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="header">
      <a href="https://innopolis.university/"
        ><img
          class="header__logo"
          src="img/logo.png"
          alt="innopolise-university"
      /></a>
      <span class="header__title">PCS Frontend</span>
      <a class="header__registration" href="registration.html">Регистрация</a>
      <a class="header__sign-in" href="index.html">Вход</a>
    </header>
    <form class="form">
      <span class="form-title">Вход</span>
      <label class="label-email" for="email">Email</label>
      <input
        class="input-email"
        id="email"
        name="email"
        type="email"
        placeholder="Введите email"
      />
      <label class="label-password" for="password">Пароль</label>
      <input
        class="input-password"
        id="password"
        name="password"
        type="password"
        placeholder="Введите пароль"
      />
      <div class="button-box">
        <button class="button">Войти</button>
      </div>
    </form>
  </body>
</html>
