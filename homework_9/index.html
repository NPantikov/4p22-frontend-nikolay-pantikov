<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <form class="form">
        <span class="form__title">Калькулятор</span>
        <input type="text" placeholder="Первое число" id="first-numeral" />
        <input type="text" placeholder="Знак: +, - , /, *" id="operator" />
        <input type="text" placeholder="Второе число" id="second-numeral" />
        <button class="form__button" id="calculate">Calculate</button>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
